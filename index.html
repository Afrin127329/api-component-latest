<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>API Component</title>
    <link
      href="https://unpkg.com/grapesjs/dist/css/grapes.min.css"
      rel="stylesheet"
    />
    <link href="path/to/grapes.min.css" rel="stylesheet" />
    <script src="https://unpkg.com/grapesjs"></script>
    <script src="path/to/grapes.min.js"></script>
    <script src="https://unpkg.com/grapesjs-preset-webpage"></script>
    <!-- <script src="path/to/grapesjs-preset-webpage.min.js"></script>
    <script src="./node_modules/grapesjs-preset-webpage/dist/grapesjs-preset-webpage.min.js"></script> -->
  </head>
  <style>
    body,
    html {
      height: 100%;
      margin: 0;
    }
  </style>
  <body>
    <div id="gjs" style="height: 0px; overflow: hidden">
      <!-- <div class="test">Test Component</div> -->
    </div>

    <!-- Scripts  -->
    <script type="text/javascript">
      window.onload = () => {
        window.editor = grapesjs.init({
          container: "#gjs",
          height: "100%",
          fromElement: true,
          noticeOnUnload: false,
          storageManager: false,
          plugins: ["grapesjs-preset-webpage", "api-component"],
          pluginOpts: {
            "grapesjs-preset-webpage": {},
          },
        });
      };
    </script>
  </body>
</html>
