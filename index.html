<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>API Component</title>
    <link
      href="https://unpkg.com/grapesjs/dist/css/grapes.min.css"
      rel="stylesheet"
    />
    <link href="./node_modules/grapesjs/dist/grapes.min.css" rel="stylesheet" />
    <script src="https://unpkg.com/grapesjs"></script>
    <script src="path/to/grapes.min.js"></script>
    <script src="https://unpkg.com/grapesjs-navbar"></script>
  </head>
  <style>
    body,
    html {
      height: 100%;
      margin: 0;
    }
  </style>
  <body>
    <div id="gjs" style="height: 0px; overflow: hidden"></div>

    <!-- Scripts  -->
    <script type="text/javascript">
      window.onload = () => {
        window.editor = grapesjs.init({
          container: "#gjs",
          height: "100%",
          fromElement: true,
          noticeOnUnload: false,
          storageManager: {
            type: "remote",
            stepsBeforeSave: 3,
            contentTypeJson: true,
            storeHtml: true,
            storeCss: true,
            options: {
              remote: {
                fetchOptions: (opts) =>
                  opts.method === "POST" ? { method: "POST" } : {},
                onStore: (data) => JSON.stringify(data),
                onLoad: (result) => result.data,
              },
            },
          },
          plugins: ["api-component", "grapesjs-navbar"],
          pluginsOpts: {},
        });
      };
    </script>
  </body>
</html>
